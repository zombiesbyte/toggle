<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- use local bulma css file or CDN -->
  <link rel="stylesheet" href="/assets/css/bulma.min.css">
  
  <style>
    a.button.toggle.selected { 
      border: solid 2px hsl(171, 100%, 41%);
      background-color: hsl(171, 100%, 41%);
      color: #FFFFFF;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="columns is-centered">
    <div class="column is-6">
      <div class="field is-grouped is-grouped-centered">
        <p class="control">
          <a class="button is-light toggle" data-grp="example1" data-val="red" style="width: 200px;">Red</a>
        </p>
        <p class="control">
          <a class="button is-light toggle" data-grp="example1" data-val="yellow" style="width: 200px;">Yellow</a>
        </p>
        <p class="control">
          <a class="button is-light toggle" data-grp="example1" data-val="pink" style="width: 200px;">Pink</a>
        </p>
        <p class="control">
          <a class="button is-light toggle" data-grp="example1" data-val="green" style="width: 200px;">Green</a>
        </p>
      </div>
      <input type="hidden" id="example1" name="example1" value="yellow">
    </div>
  </div>
</div>

<!-- use local jQuery or CDN -->
<script src="/assets/js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
    $( document ).ready( function() {
        $('.toggle').each( function() {
            if( $(this).data('val') == $('#' + $(this).data('grp') ).val() ) {
                $(this).attr('data-selected', 'true');
                $(this).addClass('selected');
            }
            else $(this).attr('data-selected', 'false');

            $(this).on('click', function() {
                let grpID = $(this).data('grp');
                $('.toggle[data-grp="' + grpID + '"').each( function() {
                    $(this).data('selected', 'false');
                    $(this).removeClass('selected');
                });
                $('#' + grpID ).val( $(this).data('val') );
                $(this).data('selected', 'true');
                $(this).addClass('selected');
            });
        });
    });
</script>

</html>
